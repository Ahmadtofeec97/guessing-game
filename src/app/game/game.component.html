<div class="text-center" *ngIf="gameStarted">
    <h2 class="mt-3">Guess the Number</h2>
    <div class="d-flex align-items-center justify-content-center">

    <input class="form-control w-25" [(ngModel)]="userGuess" type="number" min="1" max="100">
    <button class="btn btn-primary ms-3" (click)="submitGuess()">Submit</button>
    </div>
    <p>Attempts left: {{ maxAttempts - attempts }}</p>
    <p>Time left: {{ timeLeft }}</p>
    <p  *ngIf="hintAvailable" (click)="getHint()" >Hint: {{ hint }}</p>
    <p class="text-success" *ngIf="gameWon">Congratulations! You've won!</p>
    <p class="text-danger" *ngIf="gameLost">Sorry! You've lost.</p>
    <div>
        <button class="btn btn-primary " routerLink="/leaderboard">Leaderboard</button>
      </div>
  </div>
